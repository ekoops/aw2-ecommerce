server:
  host:  localhost
  port: 8080
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 5
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
spring:
  webflux:
    base-path: /api/v1
  application:
    name: catalog-svc
  r2dbc:
    url: r2dbc:mariadb://localhost:3306/catalogservice
    username: giuseppe
    password: toor
    pool:
      enabled: true
      max-size: 10
  cloud:
    gateway:
      routes:
      - id: order-svc
        uri: lb://order-service
        predicates:
        - Path=/order-service/**
        filters:
        - RewritePath=/order-service,/order
        - Circ
      - id: wallet-svc
        uri: lb://wallet-service
        predicates:
        - Path=/wallet-service/**
        filters:
        - RewritePath=/wallet-service,/wallets
      - id: warehouse-svc
        uri: lb://warehouse-service
        predicates:
        - Path=/warehouse-service/**
        filters:
        - RewritePath=/warehouse-service,/warehouses
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: latest
      group-id: catalogGroup

